<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}
<div class="row">
    <div class="col-md-12">
    <h3>Forgot Password </h3>
    <hr>
    <br />

        <form class="form-horizontal col-md-5 col-md-offset-3" action="" method="post" name="changepassword" role="form">
                    {{form.hidden_tag()}}
                    <div class="form-group{% if form.errors.email %} has-error{% endif %}">
                        <label class="col-md-4 control-label" for="email">Email Address:</label>
                        <div class="col-md-8">
                            {{ form.email(class="form-control" )}}
                            {% for error in form.errors.email %}
                                <span class="help-inline myerror">[{{error}}]</span><br>
                            {% endfor %}
                        </div>
                    </div>

                <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-send"></span> Continue</button>
                        </div>
                    </div>

    </div>
</div>
{% endblock %}
