<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}
<div class="row">
    <div class="span12">
    <h3>Forgot Password </h3>
    <hr>
    <div class="col-md-5 col-md-offset-5">
        <b>{{user.email}}</b>
    </div>
    <br />
    <br />
        <form class="form-horizontal col-md-5 col-md-offset-3" action="{{url_for('forgot_password',p=user.confirmationid)}}" method="post" name="changepassword" role="form">
                    {{form.hidden_tag()}}
                    <div class="form-group{% if form.errors.password %} has-error{% endif %}">
                        <label class="col-md-4 control-label" for="email">New Password:</label>
                        <div class="col-md-8">
                            {{ form.password(class="form-control" )}}
                            {% for error in form.errors.password %}
                                <span class="help-inline">[{{error}}]</span><br>
                            {% endfor %}
                        </div>
                    </div>

                <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-save"></span> Save New Password</button>
                        </div>
                    </div>

    </div>
</div>
{% endblock %}
